<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box row row-gap-2">
        <h1>Login</h1>
        <form class="input-button-box row row-gap-1">
            <label>
                <input type="text" name="text" class="input" required>
                <svg class="small-icon" enable-background="new 0 0 48 48" height="48px" id="Layer_1" version="1.1" viewBox="0 0 48 48" width="48px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M24,0C10.746,0,0,10.745,0,24s10.746,24,24,24c13.256,0,24-10.745,24-24S37.256,0,24,0z M24,13.713  c2.809,0,5.084,2.275,5.084,5.083c0,2.809-2.275,5.084-5.084,5.084c-2.807,0-5.083-2.275-5.083-5.084  C18.917,15.988,21.193,13.713,24,13.713z M32.582,37.69c-2.491,1.537-5.416,2.439-8.559,2.439c-3.161,0-6.104-0.913-8.604-2.467  V27.326c0-0.904,0.733-1.638,1.638-1.638h13.888c0.904,0,1.638,0.733,1.638,1.638V37.69z" fill-rule="evenodd"/></svg>
                <span class="element">Username</span>
            </label>
            <label>
                <input type="text" name="text" class="input" required>
                <svg class="small-icon" enable-background="new 0 0 24 24" height="24px" id="Layer_1" version="1.1" viewBox="0 0 24 24" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path clip-rule="evenodd" d="M20.002,24.001H4.014c-1.104,0-1.998-0.896-1.998-2.001V11.994  c0-1.105,0.895-2.002,1.998-2.002h0.999V6.991c0-3.868,3.132-7.004,6.995-7.004s6.995,3.136,6.995,7.004v3.001h0.999  c1.104,0,1.998,0.896,1.998,2.002V22C22,23.104,21.105,24.001,20.002,24.001z M16.005,6.991c0-2.21-1.79-4.002-3.997-4.002  S8.011,4.781,8.011,6.991v3.001h7.994V6.991z" fill-rule="evenodd"/></svg>
                <span class="element">Password</span>
            </label>
            <a href="#" class="forgot-password">Forgot password ?</a>
            <button class="submit" type="submit">Login</button>
        </form>
        <div class="signup-using">
            <p class="small-text">Or Sign Up Using</p>
            <div class="social-icons">
                <img src="image/facebook.svg" alt="" class="social-icon">
                <img src="image/google.svg" alt="" class="social-icon">
                <img src="image/twitter.svg" alt="" class="social-icon">
            </div>
        </div>
        <div class="account">
            <p class="small-text">Don't have account yet ?</p>
            <a href="#" class="signup">Sign Up</a>
        </div>
    </div>
</body>

</html>
