<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="box row row-gap-2">
        <h1>Login</h1>
        <form class="input-button-box row row-gap-1">
            <label>
                <img src="image/username.svg" alt="" class="small-icon">
                <input type="text" name="text" class="input" required>
                <span class="element">Username</span>
            </label>
            <label>
                <img src="image/password.svg" alt="" class="small-icon">
                <input type="text" name="text" class="input" required>
                <span class="element">Password</span>
            </label>
            <a href="#" class="forgot-password">Forgot password ?</a>
            <button class="submit" type="submit">Login</button>
        </form>
        <div class="signup-using">
            <p class="small-text">Or Sign Up Using</p>
            <div class="social-icons">
                <img src="image/facebook.svg" alt="" class="social-icon">
                <img src="image/google.svg" alt="" class="social-icon">
                <img src="image/twitter.svg" alt="" class="social-icon">
            </div>
        </div>
        <div class="account">
            <p class="small-text">Don't have account yet ?</p>
            <a href="#" class="signup">Sign Up</a>
        </div>
    </div>
</body>

</html>
